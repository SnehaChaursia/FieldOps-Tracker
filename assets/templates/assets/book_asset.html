<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Book an Asset</h2>

<form method="POST">
    {% csrf_token %}

    <label>Select Asset:</label>
    <select name="asset" required>
        {% for a in assets %}
        <option value="{{ a.id }}">{{ a.name }} ({{ a.status }})</option>
        {% endfor %}
    </select><br><br>

    <label>Check-In DateTime:</label>
    <input type="datetime-local" name="check_in" required><br><br>

    <label>Check-Out DateTime:</label>
    <input type="datetime-local" name="check_out" required><br><br>

    <label>Purpose:</label>
    <textarea name="purpose"></textarea><br><br>

    <button type="submit">Book Asset</button>
</form>

</body>
</html>
