<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}FieldOps{% endblock %}</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .navbar-custom {
            background: #111827 !important;
        }

        /* TAB STYLE NAV LINKS */
        .nav-tabs .nav-link {
            color: #e5e7eb !important;
            border: none;
            margin-right: 10px;
            padding: 8px 14px;
            border-radius: 6px;
            transition: 0.2s;
        }

        .nav-tabs .nav-link:hover {
            background: rgba(255,255,255,0.15);
            color: #fff !important;
        }

        .nav-tabs .nav-link.active {
            background: #2563eb;
            color: white !important;
        }

        .logout-btn {
            background: none;
            border: none;
            color: #e5e7eb;
            font-size: 16px;
            cursor: pointer;
        }
        .logout-btn:hover { color: white; }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom px-4 py-2">
    <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">FieldOps</a>

    <div class="collapse navbar-collapse">

        <!-- TAB STYLE MENU -->
        <ul class="nav nav-tabs border-0">

            <li class="nav-item">
                <a class="nav-link {% if request.path == '/assets/' %}active{% endif %}" 
                   href="{% url 'asset_list' %}">Assets</a>
            </li>

            <li class="nav-item">
                <a class="nav-link {% if request.path == '/assets/add/' %}active{% endif %}" 
                   href="{% url 'add_asset' %}">Add Asset</a>
            </li>

            <li class="nav-item">
                <a class="nav-link {% if request.path == '/reservations/' %}active{% endif %}" 
                   href="{% url 'reservation_list' %}">Reservations</a>
            </li>

            <li class="nav-item">
                <a class="nav-link {% if request.path == '/reservations/add/' %}active{% endif %}" 
                   href="{% url 'add_reservation' %}">Add Reservation</a>
            </li>

            <li class="nav-item">
                <a class="nav-link {% if request.path == '/maintenance/' %}active{% endif %}" 
                   href="{% url 'maintenance_list' %}">Maintenance</a>
            </li>

            <li class="nav-item">
                <a class="nav-link {% if request.path == '/maintenance/add/' %}active{% endif %}" 
                   href="{% url 'add_maintenance' %}">Add Maintenance</a>
            </li>

        </ul>

        <!-- LOGOUT -->
        {% if user.is_authenticated %}
        <form class="ms-auto" action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button class="logout-btn">Logout</button>
        </form>
        {% endif %}
    </div>
</nav>

<!-- CONTENT -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
